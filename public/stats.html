<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/gdl/css/theme-toggle.css">
    <link rel="stylesheet" href="/gdl/css/dark/stats.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Gallery-DL API Stats</title>
</head>
<body>
    <div class="container">
        <h1>Gallery-DL API Statistics</h1>
        
        <div id="loading" class="loading">Loading statistics...</div>
        <div id="error" class="error-message" style="display: none;"></div>

        <div id="stats-content" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <h3>Total Collections</h3>
                <div class="stat-value" id="total-directories">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Files</h3>
                <div class="stat-value" id="total-files">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Size</h3>
                <div class="stat-value" id="total-size">-</div>
            </div>

            <div class="stat-card full-width">
                <h3>File Types Distribution</h3>
                <div class="file-types-grid" id="file-types"></div>
            </div>

            <div class="stat-card full-width">
                <h3>System Statistics</h3>
                <div class="directory-list" id="directory-list"></div>
            </div>
        </div>
    </div>

    <script src="js/theme-toggle.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
