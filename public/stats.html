<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/min/stats.min.css">
  <link rel="stylesheet" href="/css/min/consent-popup.min.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Gallery-DL API Stats</title>
</head>
<body>
  <script src="/js/min/consent-popup.min.js"></script>
  <div class="container">
    <h1>Gallery-DL API Statistics</h1>
    <div id="loading" class="loading">Loading statistics...</div>
    <div id="error" class="error-message" style="display: none;"></div>
    <div id="stats-content" style="display: none;">
      <div class="main-stats-grid">
        <div class="stat-card">
          <h3>Total Collections</h3>
          <div class="stat-value" id="total-directories">-</div>
        </div>
        <div class="stat-card">
          <h3>Total Files</h3>
          <div class="stat-value" id="total-files">-</div>
        </div>
        <div class="stat-card">
          <h3>Total Size</h3>
          <div class="stat-value" id="total-size">-</div>
        </div>
        <div class="stat-card">
          <h3>Average File Size</h3>
          <div class="stat-value" id="average-file-size">-</div>
        </div>
      </div>
      <div class="secondary-stats-grid">
        <div class="stat-card">
          <h3>File Types Distribution</h3>
          <div class="file-types-grid" id="file-types"></div>
        </div>
        <div class="stat-card">
          <h3>Collection Details</h3>
          <div class="collection-grid" id="collection-details"></div>
        </div>
      </div>
      <div class="system-stats-card">
        <h3>System Information</h3>
        <div class="directory-list" id="directory-list"></div>
      </div>
      <div class="refresh-time" id="refresh-time"></div>
    </div>
  </div>
  <script src="/js/min/stats.min.js"></script>
</body>
</html>
