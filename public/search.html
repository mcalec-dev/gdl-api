<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/gdl/css/min/search.min.css">
  <link rel="stylesheet" href="/gdl/css/min/consent-popup.min.css">
  <link rel="icon" type="image/x-icon" href="/gdl/favicon.ico">
  <title>Gallery-DL Search</title>
</head>
<body>
  <script src="/gdl/js/min/consent-popup.min.js"></script>
  <div class="container">
    <h1>Gallery-DL Search</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter your search query..." aria-label="Search query">
      <button id="searchButton">Search</button>
    </div>
    <div id="loading" class="loading" style="display: none;">Searching...</div>
    <div id="searchInfo" class="search-info" style="display: none;"></div>
    <div id="results" class="results"></div>
    <div id="noResults" class="no-results" style="display: none;">No results found</div>
  </div>
  <script defer src="/gdl/js/min/search.min.js"></script>
</body>
</html>
