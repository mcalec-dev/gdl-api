<!doctype html>
<html lang="en">
  <body>
    <div class="container">
      <h1>Gallery-DL Search</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter your search query..." aria-label="Search query" />
        <button id="searchButton">Search</button>
      </div>
      <div id="loading" class="loading" style="display: none">Searching...</div>
      <div id="searchInfo" class="search-info" style="display: none"></div>
      <div id="results" class="results"></div>
      <div id="noResults" class="no-results" style="display: none">
        No results found
      </div>
    </div>
    <script defer src="/js/min/search.min.js"></script>
  </body>
</html>
