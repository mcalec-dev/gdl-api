<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/gdl/css/min/random.min.css">
  <link rel="stylesheet" href="/gdl/css/min/consent-popup.min.css">
  <link rel="icon" type="image/x-icon" href="/gdl/favicon.ico">
  <title>Random Media Viewer</title>
</head>
<body>
  <script src="/gdl/js/min/consent-popup.min.js"></script>
  <h1>Random Media Viewer</h1>
  <div class="controls">
    <button id="backImageBtn" class="button"><svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M640 256 384 512 640 768Z"  /></svg></button>
    <button id="loadImageBtn" class="button"><svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M740.2 362.6 798 362.6l0 94.6 162-166.4L798 128l0 108-57.8 0c-165.4 0-258.8 123.8-341.2 233-74 98.2-138 190.8-241.2 190.8L64 659.8l0 126.6 93.8 0c165.4 0 258.8-131.6 341.2-240.8C573 447.4 636.8 362.6 740.2 362.6zM306.4 435c7-9.2 14.2-18.6 21.4-28.2 17.6-23.2 36-47.8 56-72.2-59.2-55.8-130.6-97-226-97L64 237.6l0 126.6c0 0 26.6-1.2 93.8 0C222.8 365.6 263.6 392.4 306.4 435zM798 660.8l-57.8 0c-63 0-111.4-31.6-156.4-78.6-4.4 6-9 12-13.6 18-19.8 26.2-41 54.4-64.4 82.2 60.8 59.8 134.4 105 234.4 105L798 787.4 798 896l162-162.8-162-166.4L798 660.8z"  /></svg></button>
    <button id="forwardImageBtn" class="button"><svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M384 256 640 512 384 768Z"  /></svg></button>
  </div>
  <div class="image-container" id="imageContainer">
    <div class="image-info" id="imageInfo" style="display: none;"></div>
    <div id="loading" class="loading">Click the button to load media</div>
  </div>
  <script defer src="/gdl/js/min/random.min.js"></script>
</body>
</html>
