<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/gdl/css/min/consent-popup.min.css" />
    <link rel="icon" type="image/x-icon" href="/gdl/favicon.ico" />
    <title>title</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 min-h-screen flex items-center justify-center relative">
    <script src="/gdl/js/min/consent-popup.min.js"></script>
    <nav class="bg-[#232329]/80 backdrop-blur-lg backdrop-saturate-150 border-b border-l border-r border-white/20 fixed z-20 top-0 left-1/2 -translate-x-1/2 w-full md:w-[65%] rounded-b-xl shadow-lg">
      <div class="flex flex-wrap items-center justify-between p-4">
        <a href="/" class="flex items-center">
          <span id="navbar-title" class="self-center text-2xl font-semibold whitespace-nowrap text-white hover:text-blue-400 transition-colors duration-300">title</span>
        </a>
        <div class="flex md:order-2">
          <button id="mobile-menu-button" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" /></svg>
          </button>
        </div>
        <div id="mobile-navbar-menu" class="absolute right-0 top-[100%] w-56 bg-[#232329]/90 backdrop-blur-lg rounded-xl shadow-lg border border-white/20 z-30 hidden md:hidden">
          <ul class="flex flex-col space-y-2 p-4">
            <li>
              <a href="/" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline dark:text-white">
                Home
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/files" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline dark:text-white">
                Files
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/random" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded hover:underline" aria-current="page">
                Random
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/login" id="login-register" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline dark:text-white">
                Login / Register
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
          </ul>
        </div>
        <div id="navbar-sticky" class="hidden md:flex items-center ml-auto">
          <ul class="flex flex-row space-x-8 font-medium">
            <li>
              <a href="/" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:p-0 md:dark:hover:text-blue-500 dark:text-white" >
                Home
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/files" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:p-0 md:dark:hover:text-blue-500 dark:text-white" >
                Files
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/random" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 hover:underline" aria-current="page">
                Random
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/login" id="login-register" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:p-0 md:dark:hover:text-blue-500 dark:text-white" >
                Login / Register
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script type="module" defer src="/js/min/navbar.min.js"></script>
    <div id="container" class="w-full md:w-[65%] min-h-[calc(100vh-20vh)] rounded-2xl shadow-2xl p-4 sm:p-8 md:p-8 mx-1 sm:mx-0 z-10 bg-[#232329]/80 backdrop-blur-lg backdrop-saturate-150 border border-white/20 mt-28 mb-8 sm:mb-12 md:mb-16 flex flex-col items-center">
      <h1 class="text-3xl font-light text-center text-white mb-6 sm:mb-8">Random Media Viewer</h1>
      <div class="flex-1 flex justify-center items-center">
        <div id="imageContainer" class="image-container group relative bg-transparent overflow-hidden border-none inline-flex items-center justify-center transition-all duration-200 mx-auto aspect-[3/2] max-w-3xl">
          <div id="loading" class="loading text-lg text-white bg-opacity-95 px-4 py-3 rounded z-10">Click the button to load media</div>
          <div id="imageInfo" class="image-info absolute bottom-0 left-0 right-0 bg-black bg-opacity-95 text-white px-3 py-2 text-center text-sm opacity-0 group-hover:opacity-95 transition-opacity duration-350 z-20" style="display: none"></div>
        </div>
      </div>
      <div class="controls w-full flex flex-row justify-center items-center gap-3 mt-6">
        <button id="backImageBtn" class="button bg-blue-800 text-white font-semibold rounded-lg px-4 py-2 transition flex items-center justify-center pt-0 pb-1.5">
          <span class="text-2xl">‹</span>
        </button>
        <button id="loadImageBtn" class="button bg-green-700 text-white font-thin rounded-lg px-6 py-4 transition flex items-center justify-center pt-0.5 pb-1.5">
          <span class="text-2xl text-light">⇄</span>
        </button>
        <button id="forwardImageBtn" class="button bg-blue-800 text-white font-semibold rounded-lg px-4 py-2 transition flex items-center justify-center pt-0 pb-1.5">
          <span class="text-2xl">›</span>
        </button>
      </div>
    </div>
    <script type="module" defer src="/gdl/js/min/random.min.js"></script>
    <div aria-hidden="true" class="pointer-events-none select-none absolute inset-0 w-full h-full z-0">
      <img type="image/svg+xml" src="/img/bg.svg" class="w-full h-full">
    </div>
  </body>
</html>
