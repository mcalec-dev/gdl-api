<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/gdl/css/min/random.min.css" />
    <link rel="stylesheet" href="/gdl/css/min/consent-popup.min.css" />
    <link rel="icon" type="image/x-icon" href="/gdl/favicon.ico" />
    <title>Random Media Viewer</title>
  </head>
  <body>
    <script src="/gdl/js/min/consent-popup.min.js"></script>
    <h1>Random Media Viewer</h1>
    <div class="controls">
      <button id="backImageBtn" class="button">
        <span>‹</span>
      </button>
      <button id="loadImageBtn" class="button">
        <span>⇄</span>
      </button>
      <button id="forwardImageBtn" class="button">
        <span>›</span>
      </button>
    </div>
    <div class="image-container" id="imageContainer">
      <div class="image-info" id="imageInfo" style="display: none"></div>
      <div id="loading" class="loading">Click the button to load media</div>
    </div>
    <script type="module" defer src="/gdl/js/min/random.min.js"></script>
  </body>
</html>
