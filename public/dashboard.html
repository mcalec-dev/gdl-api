<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/min/consent-popup.min.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 min-h-screen flex items-center justify-center relative overflow-hidden">
    <script src="/js/min/consent-popup.min.js"></script>
        <nav class="bg-[#232329]/80 backdrop-blur-lg backdrop-saturate-150 border-b border-l border-r border-white/20 fixed z-20 top-0 left-1/2 -translate-x-1/2 w-full md:w-[65%] rounded-b-xl shadow-lg">
      <div class="flex flex-wrap items-center justify-between p-4">
        <a href="/" class="flex items-center">
          <span id="navbar-title" class="self-center text-2xl font-semibold whitespace-nowrap text-white hover:text-blue-400 transition-colors duration-300">title</span>
        </a>
        <div class="flex md:order-2">
          <button id="mobile-menu-button" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" /></svg>
          </button>
        </div>
        <div id="mobile-navbar-menu" class="absolute right-0 top-[100%] w-56 bg-[#232329]/90 backdrop-blur-lg rounded-xl shadow-lg border border-white/20 z-30 hidden md:hidden">
          <ul class="flex flex-col space-y-2 p-4">
            <li>
              <a href="/" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline dark:text-white">
                Home
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/files" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline dark:text-white">
                Files
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/random" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline dark:text-white">
                Random
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/login" id="navbar-dashboard-mobile" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline dark:text-white">
                Login / Register
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
          </ul>
        </div>
        <div id="navbar-sticky" class="hidden md:flex items-center ml-auto">
          <ul class="flex flex-row space-x-8 font-medium">
            <li>
              <a href="/" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:p-0 md:dark:hover:text-blue-500 dark:text-white" >
                Home
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/files" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:p-0 md:dark:hover:text-blue-500 dark:text-white" >
                Files
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/random" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:p-0 md:dark:hover:text-blue-500 dark:text-white" >
                Random
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
            <li>
              <a href="/login" id="navbar-dashboard" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:underline md:p-0 md:dark:hover:text-blue-500 dark:text-white" >
                Login / Register
                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script type="module" defer src="/js/min/navbar.min.js"></script>
    <div class="w-full max-w-3xl rounded-2xl shadow-2xl p-4 sm:p-8 md:p-8 mx-1 sm:mx-0 z-10 bg-[#232329]/80 backdrop-blur-lg backdrop-saturate-150 border border-white/20 mt-24 mb-8 sm:mb-12 md:mb-16">
      <h1 class="text-3xl font-light text-center text-white mb-6 sm:mb-8">Dashboard</h1>
      <div id="loading" class="text-center text-gray-300">Loading...</div>
      <div id="error" class="error-message text-red-500 text-center mb-4" style="display:none"></div>
      <div id="dashboard-content" class="text-white space-y-4"></div>
    </div>
    <script type="module" defer src="/js/min/dashboard.min.js"></script>
    <div aria-hidden="true" class="pointer-events-none select-none absolute inset-0 w-full h-full z-0">
      <img type="image/svg+xml" src="/img/bg.svg" class="w-full h-full">
    </div>
  </body>
</html>
